<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Datos</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Datos del Proyecto</h2>
    <table id="data-table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>Teléfono</th>
                <th>Asistirá</th>
                <th>Adultos</th>
                <th>Niños</th>
                <th>Comentarios</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('https://o77udbkettwkc4jtspqezbb4qm0zxusi.lambda-url.us-east-1.on.aws/projectdata/antonella.celebremosmifiesta.com', {
                    headers: {
                        'Accept': 'application/json',
                        'Authorization': 'Basic YWRtaW46I1Bhcmlz'
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Error al obtener los datos');
                }

                const data = await response.json();
                const tableBody = document.querySelector('#data-table tbody');
                
                data.project_data.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.data.name}</td>
                        <td>${item.email}</td>
                        <td>${item.data.phone}</td>
                        <td>${item.data.attending ? 'Sí' : 'No'}</td>
                        <td>${item.data.adults}</td>
                        <td>${item.data.children}</td>
                        <td>${item.data.comments || 'N/A'}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error:', error);
            }
        }

        fetchData();
    </script>
</body>
</html>
